name: Node.js CI/CD with SonarQube, JEST, Cypress E2E, and Docker Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./client

      - name: Install Backend Dependencies
        run: npm ci
        working-directory: ./backend

  run-tests:
    runs-on: ubuntu-latest

    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Jest Dependencies
        run: npm ci
        working-directory: ./backend

      - name: Run Jest Tests
        run: npm test
        working-directory: ./backend

  cypress-tests:
    runs-on: ubuntu-latest

    needs: run-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Cypress Dependencies
        run: npm ci
        working-directory: ./client

      - name: Start Backend
        run: npm start --prefix ./backend &
        
      - name: Start Frontend
        run: npm run dev --prefix ./client &
        
      - name: Wait for services to start
        run: sleep 20

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./client
          browser: chrome
        env:
          CYPRESS_baseUrl: http://localhost:3000

  sonarqube-scan:
    runs-on: ubuntu-latest

    needs: cypress-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: -X

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    needs: sonarqube-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Docker Image
        run: docker build -t bassmit123/backend-server:latest ./backend

      - name: Push Backend Docker Image to Docker Hub
        run: docker push bassmit123/backend-server:latest

      - name: Build Client Docker Image
        run: docker build -t bassmit123/client:latest ./client

      - name: Push Client Docker Image to Docker Hub
        run: docker push bassmit123/client:latest