name: Node.js CI/CD with SonarQube

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checkout-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  setup-node:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["18.x"] # Latest LTS version of Node.js

    steps:
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: ${{ github.workspace }}/backend/package-lock.json

  install-backend-dependencies:
    runs-on: ubuntu-latest

    needs: [checkout-code, setup-node]

    steps:
      - name: Install Backend Dependencies
        run: npm ci
        working-directory: ${{ github.workspace }}/backend

  run-backend-tests:
    runs-on: ubuntu-latest

    needs: install-backend-dependencies

    steps:
      - name: Run Backend Tests
        run: npm test
        working-directory: ${{ github.workspace }}/backend

  sonarqube-scan:
    runs-on: ubuntu-latest

    needs: run-backend-tests

    steps:
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: -X

  # Deployment job can be added here once you have secrets set up
