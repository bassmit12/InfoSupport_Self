name: Node.js CI/CD with SonarQube, JEST, Cypress E2E, and Docker Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup-node:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["18.x"] # Choose the appropriate Node.js version

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ./client/node_modules
            ./backend/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

  cypress-e2e:
    runs-on: ubuntu-latest

    needs: setup-node

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ./client/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Cypress Dependencies
        run: npm ci
        working-directory: ./client

      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./client

      - name: Install Backend Dependencies
        run: npm ci
        working-directory: ./backend

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./client
          browser: chrome
          start: npm run dev
        env:
          CYPRESS_baseUrl: http://localhost:3000

  jest-tests:
    runs-on: ubuntu-latest

    needs: setup-node

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Jest Dependencies
        run: npm ci
        working-directory: ./backend

      - name: Run Jest Tests
        run: npm test
        working-directory: ./backend

  sonarqube-scan:
    runs-on: ubuntu-latest

    needs: [jest-tests, cypress-e2e]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: -X

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    needs: sonarqube-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Docker Image
        run: docker build -t bassmit123/backend-server:latest ./backend

      - name: Push Backend Docker Image to Docker Hub
        run: docker push bassmit123/backend-server:latest

      - name: Build Client Docker Image
        run: docker build -t bassmit123/client:latest ./client

      - name: Push Client Docker Image to Docker Hub
        run: docker push bassmit123/client:latest
